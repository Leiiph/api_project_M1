<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="header">Book List</h1>
    <div class="container">
        <div id="book-form">
            <h2>Add a Book</h2><br>
            <form id="add-book-form">
                <input type="text" id="name" placeholder="Name" required><br>
                <input type="text" id="author" placeholder="Author" required><br>
                <select id="state" required>
                    <option value="PtR">PtR</option>
                    <option value="Dropped">Dropped</option>
                    <option value="Reading">Reading</option>
                    <option value="Read">Read</option>
                </select><br>
                <button type="submit">Add Book</button>
            </form>
        </div>
        <div id="delete-form">
            <h2>Delete a Book</h2><br>
            <form id="delete-book-form">
                <input type="text" id="delete-name" placeholder="Name" required><br>
                <button type="submit">Delete Book</button>
            </form>
        </div>
    </div>
    <div id="book-list-container">
        <h2 style="margin:10px">Books</h2>
        <div id="book-list"></div>
    </div>
    <button id="download-csv">Download Books CSV</button>
    <script>
        // Fetch and display books
        async function fetchBooks() {
            const response = await fetch('http://3.128.61.45:3000/books');
            const books = await response.json();
            const bookList = document.getElementById('book-list');
            bookList.innerHTML = ''; // Clear existing books

            books.forEach(book => {
                const bookDiv = document.createElement('div');
                bookDiv.className = 'book';
                bookDiv.innerHTML = `
                    <h3>${book.name}</h3>
                    <p>Author: ${book.author}</p>
                    <p>State: ${book.state}</p>
                    <select data-id="${book.id_book}" class="update-state">
                        <option value="PtR" ${book.state === 'PtR' ? 'selected' : ''}>PtR</option>
                        <option value="Dropped" ${book.state === 'Dropped' ? 'selected' : ''}>Dropped</option>
                        <option value="Reading" ${book.state === 'Reading' ? 'selected' : ''}>Reading</option>
                        <option value="Read" ${book.state === 'Read' ? 'selected' : ''}>Read</option>
                    </select>
                `;
                bookList.appendChild(bookDiv);
            });
        }

        // Add a new book
        document.getElementById('add-book-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const author = document.getElementById('author').value;
            const state = document.getElementById('state').value;

            const response = await fetch('http://3.128.61.45:3000/books/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, author, state })
            });

            if (response.ok) {
                document.getElementById('add-book-form').reset();
                fetchBooks();
            } else {
                console.error('Failed to add book', await response.text());
            }
        });

        // Delete a book by name
        document.getElementById('delete-book-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const name = document.getElementById('delete-name').value;

            const response = await fetch('http://3.128.61.45:3000/books/name/deletion', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name })
            });

            if (response.ok) {
                document.getElementById('delete-book-form').reset();
                fetchBooks();
            } else {
                console.error('Failed to delete book', await response.text());
            }
        });

        // Update book state
        document.getElementById('book-list').addEventListener('change', async function(event) {
            if (event.target.className === 'update-state') {
                const id_book = event.target.getAttribute('data-id');
                const state = event.target.value;

                if (!id_book) {
                    console.error('Book ID is missing');
                    return;
                }

                const response = await fetch(`http://3.128.61.45:3000/books/${id_book}/state`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ state })
                });

                if (!response.ok) {
                    console.error('Failed to update book state', await response.text());
                } else {
                    fetchBooks(); // Refresh the book list
                }
            }
        });

        // Download books as CSV
        document.getElementById('download-csv').addEventListener('click', function() {
            window.location.href = 'http://3.128.61.45:4000/download';
        });

        // Initial fetch of books
        fetchBooks();
    </script>

        <p>LÃ©na Brunier - Louis Caillarec</p>
        <p>2024 - M1 DE1 API</p>
</body>
</html>
